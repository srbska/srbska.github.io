                                <p>Srbská is a tiny place in northern Czech Republic, border to Poland. Today it has just a handful of houses, but prior to 1946 it was a thriving village with hundreds of residents named Wünschendorf, which translates from German as ‘wish village’. After the residents of Wünschendorf were exiled in 1946 the village gradually disappeared, leaving what remains today.</p>\

                            "aboutText": "\
                                <p>Srbská je malá vesnička v severní části Česka, u hranic s Polskem. Dnes je v ní jen hrstka domů, ale před rokem 1946 to byla vesnice pulzující životem se stovkami obyvatel a jménem Wünschendorf, což lze z němčiny přeložit jako „vesnice přání“. Poté co museli obyvatelé Wünschendorfu v roce 1946 odejít do exilu, vesnice se postupně vytrácela, až z ní zůstalo jen to, co v ní najdeme dnes.</p>\

                            "aboutText": "\
                                <p>Srbská ist ein winziger Ort im Norden der Tschechien an der polnischen Grenze. Heute stehen dort bloß eine Handvoll Häuser, vor 1946 stand hier jedoch ein lebhaftes Dorf namens Wünschendorf mit hunderten von Einwohnern. Nachdem die Einwohner von Wünschendorf 1946 verbannt wurden, verschwand das Dorf allmählich, und es blieb nur noch das was heute davon übrigbleibt.</p>\

                                </p>\
                                <p>\

    <script>
        $(function() {
            // Find all YouTube videos
            var $allVideos = $("iframe"),
            // The element that is fluid width
            $fluidEl = "div.youtube-wrapper";
            // Figure out and save aspect ratio for each video
            $allVideos.each(function() {
                $(this)
                    .data('aspectRatio', this.height / this.width)
                    // and remove the hard coded width/height
                    .removeAttr('height')
                    .removeAttr('width');
            });

            // When the window is resized
            // (You'll probably want to debounce this)
            $(window).resize(function() {
                // Resize all videos according to their own aspect ratio
                $allVideos.each(function() {											
                    var $el = $(this);
                    var newWidth = $el.parent($fluidEl).width();
                    $el
                        .width(newWidth)
                        .height(newWidth * $el.data('aspectRatio'));
                });
            // Kick off one resize to fix all videos on page load
            }).resize();
        });
    </script>
